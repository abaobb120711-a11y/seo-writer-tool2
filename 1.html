<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI SEO Writer Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">AI SEO 文案生成工具</h1>

    <!-- Error Box -->
    <div id="errorBox" class="hidden bg-red-100 text-red-700 px-4 py-3 mb-6 rounded"></div>

    <!-- API Key Input -->
    <div class="mb-6">
      <label class="font-medium">API Key（可选）</label>
      <input id="apiKey" type="text" placeholder="不填则使用默认 API"
        class="w-full mt-2 p-3 border rounded-lg" />
    </div>

    <!-- Section Selector -->
    <div class="mb-6">
      <label class="font-medium">选择 Section 类型（必选）</label>
      <select id="sectionType" class="w-full mt-2 p-3 border rounded-lg">
        <option value="hero">Hero Section</option>
        <option value="what-is">What Is Section</option>
        <option value="showcase">Showcase Section</option>
        <option value="feature">Feature Section</option>
        <option value="how-to-use">How To Use Section</option>
        <option value="benefit-for-who">Benefit For Who Section</option>
        <option value="user-review">User Review Section</option>
        <option value="faq">FAQ Section</option>
        <option value="cta">CTA Section</option>
      </select>
    </div>

    <!-- Required Keywords -->
    <div class="mb-6">
      <label class="font-medium">必须埋入的关键词（必填）</label>
      <input id="requiredKeywords" type="text" placeholder="例如：ai coloring pages, generator"
        class="w-full mt-2 p-3 border rounded-lg" />
    </div>

    <!-- Optional Keywords -->
    <div class="mb-6">
      <label class="font-medium">可选关键词（逗号分隔）</label>
      <input id="optionalKeywords" type="text" placeholder="例如：free coloring pages, printable coloring book"
        class="w-full mt-2 p-3 border rounded-lg" />
    </div>

    <!-- Word Count -->
    <div class="mb-6">
      <label class="font-medium">输出文案字数（可选）</label>
      <input id="wordCount" type="number" placeholder="例如：150" class="w-full mt-2 p-3 border rounded-lg" />
    </div>

    <!-- Char Count -->
    <div class="mb-6">
      <label class="font-medium">输出文案字符数（可选）</label>
      <input id="charCount" type="number" placeholder="例如：800" class="w-full mt-2 p-3 border rounded-lg" />
    </div>

    <!-- Custom Prompt -->
    <div class="mb-6">
      <label class="font-medium">自定义提示词（可选）</label>
      <textarea id="customPrompt" class="w-full mt-2 p-3 border rounded-lg" rows="4"
        placeholder="如果填入，将追加到默认提示词后面"></textarea>
    </div>

    <!-- Button -->
    <button onclick="generateSEO()" class="w-full bg-blue-600 text-white p-4 rounded-lg text-lg font-bold hover:bg-blue-700">
      生成文案
    </button>

    <!-- Output -->
    <div id="output" class="mt-10 hidden">
      <h2 class="text-2xl font-bold mb-4">生成结果</h2>
      <table class="w-full table-auto border-collapse border border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">英文文案</th>
            <th class="border p-2">中文翻译</th>
            <th class="border p-2">埋入关键词</th>
            <th class="border p-2">字数</th>
            <th class="border p-2">字符数</th>
          </tr>
        </thead>
        <tbody id="outputBody"></tbody>
      </table>
    </div>
  </div>

<script>
async function generateSEO() {
  document.getElementById("errorBox").classList.add("hidden");

  const apiKey = document.getElementById("apiKey").value.trim();
  const sectionType = document.getElementById("sectionType").value;
  const requiredKeywords = document.getElementById("requiredKeywords").value.trim();
  const optionalKeywords = document.getElementById("optionalKeywords").value.split(",").map(k => k.trim()).filter(k => k);
  const wordCount = document.getElementById("wordCount").value.trim();
  const charCount = document.getElementById("charCount").value.trim();
  const customPrompt = document.getElementById("customPrompt").value.trim();

  if (!requiredKeywords) {
    showError("必须埋入关键词不能为空");
    return;
  }

  const payload = {
    apiKey: apiKey || null,
    section: sectionType,
    requiredKeywords,
    optionalKeywords,
    targetWordCount: wordCount || null,
    targetCharCount: charCount || null,
    customInstructions: customPrompt,
  };

  try {
    const res = await fetch("https://seo-writer-worker.baoyigou43.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    if (!res.ok) {
      showError("服务器返回错误：" + res.status);
      return;
    }

    const data = await res.json();

    if (!data.output_markdown) {
      showError("Worker 返回数据格式不正确，请检查后端日志。");
      return;
    }

    // 解析表格
    const lines = data.output_markdown.split("|").map(x => x.trim());
    const english = lines[4] || "";
    const chinese = lines[7] || "";
    const keywords = data.used_keywords || [];
    const word_count = english.split(/\s+/).filter(Boolean).length;
    const char_count = english.length;

    document.getElementById("output").classList.remove("hidden");

    document.getElementById("outputBody").innerHTML = `
      <tr>
        <td class="border p-2 whitespace-pre-line">${english}</td>
        <td class="border p-2 whitespace-pre-line">${chinese}</td>
        <td class="border p-2">${keywords.join(", ")}</td>
        <td class="border p-2">${word_count}</td>
        <td class="border p-2">${char_count}</td>
      </tr>`;
  } catch (err) {
    showError("请求失败：" + err.message);
  }
}

function showError(msg) {
  const box = document.getElementById("errorBox");
  box.innerText = msg;
  box.classList.remove("hidden");
}
</script>

</body>
</html>
